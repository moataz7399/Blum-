<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Bot Page</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <header>
    <div class="top-bar">
      <span class="close-btn">×</span>
      <h1 class="glow-text">Rats Kingdom</h1>
      <button class="dropdown-btn">▼</button>
    </div>
  </header>

  <!-- شاشة التحميل (Loader) - مخفية بشكل افتراضي عبر .hidden -->
  <div class="loader hidden">
    <div class="spinner"></div>
  </div>

  <main id="main-content">
    <div class="profile-section">
      <img
        src="https://i.ibb.co/6DDKSS7/logo.png"
        alt="Profile Icon"
        class="profile-icon"
      />
      <div class="stats">
        <h2 class="glow-text">0.00</h2>
        <p class="glow-text">RATS</p>
      </div>
    </div>

    <div class="buttons-section">
      <div class="button-card">
        <h3 class="glow-text">YOUTUBE CHANNEL</h3>
        <p class="glow-text">Learn from videos</p>
        <button>Subscribe</button>
      </div>
      <div class="button-card">
        <h3 class="glow-text">JOIN NOW</h3>
        <p class="glow-text">Home for friends</p>
        <button>Join</button>
      </div>
    </div>
  </main>

  <!-- Friends Page -->
  <div id="friends-page" class="hidden">
    <div class="friends-section">
      <img
        src="https://via.placeholder.com/100"
        alt="Profile Icon"
        class="profile-icon"
      />
      <h2 class="glow-text">Invite friends and get more RATS</h2>
      <div class="friends-buttons">
        <button>Copy Invite Link</button>
        <button>Share Invite Link</button>
      </div>
    </div>
  </div>

  <!-- Collab Page -->
  <div id="collab-page" class="hidden">
    <div class="tasks-section">
      <div class="task-card">
        <img src="https://via.placeholder.com/40" alt="Add PAWS emoji" />
        <div>
          <h3 class="glow-text">Add PAWS emoji</h3>
          <p class="glow-text">+6,000 PAWS</p>
        </div>
        <button class="action-btn start-btn">Start</button>
      </div>
      <div class="task-card">
        <img src="https://via.placeholder.com/40" alt="Study PAWS" />
        <div>
          <h3 class="glow-text">Study PAWS</h3>
          <p class="glow-text">+250 PAWS</p>
        </div>
        <button class="action-btn start-btn">Start</button>
      </div>
      <div class="task-card">
        <img src="https://via.placeholder.com/40" alt="Join PAWS Cult X" />
        <div>
          <h3 class="glow-text">Join PAWS Cult X</h3>
          <p class="glow-text">+2,000 PAWS</p>
        </div>
        <button class="action-btn start-btn">Start</button>
      </div>
      <div class="task-card">
        <img src="https://via.placeholder.com/40" alt="Put PAWS in your name" />
        <div>
          <h3 class="glow-text">Put 🐾 in your name</h3>
          <p class="glow-text">+5,000 PAWS</p>
        </div>
        <button class="action-btn start-btn">Start</button>
      </div>
    </div>
  </div>

  <footer>
    <nav class="bottom-nav">
      <a href="#" class="active glow-text" onclick="showMain()">
        <i class="fas fa-home"></i> Home
      </a>
      <a href="#" class="glow-text" onclick="showCollab()">
        <i class="fas fa-handshake"></i> Collab
      </a>
      <a href="#" class="glow-text">
        <i class="fas fa-trophy"></i> Leaderboard
      </a>
      <a href="#" class="glow-text" onclick="showFriends()">
        <i class="fas fa-user-friends"></i> Friends
      </a>
    </nav>
  </footer>

  <script>
    // دالة لإظهار شاشة التحميل (Loader) لمدة 1 ثانية
    // ثم تنفيذ callback (تبديل الأقسام)
    function showLoader(callback) {
      const loader = document.querySelector('.loader');
      // إظهار الـLoader
      loader.classList.remove('hidden');
      // بعد 1 ثانية نخفيه
      setTimeout(() => {
        loader.classList.add('hidden');
        if (typeof callback === 'function') {
          callback();
        }
      }, 1000);
    }

    function showMain() {
      // إظهار شاشة التحميل ثم عرض الصفحة الرئيسية وإخفاء الآخرين
      showLoader(() => {
        document.getElementById('main-content').classList.remove('hidden');
        document.getElementById('friends-page').classList.add('hidden');
        document.getElementById('collab-page').classList.add('hidden');
      });
    }

    function showFriends() {
      // إظهار شاشة التحميل ثم عرض صفحة الأصدقاء وإخفاء الآخرين
      showLoader(() => {
        document.getElementById('main-content').classList.add('hidden');
        document.getElementById('friends-page').classList.remove('hidden');
        document.getElementById('collab-page').classList.add('hidden');
      });
    }

    function showCollab() {
      // إظهار شاشة التحميل ثم عرض صفحة التعاون وإخفاء الآخرين
      showLoader(() => {
        document.getElementById('main-content').classList.add('hidden');
        document.getElementById('friends-page').classList.add('hidden');
        document.getElementById('collab-page').classList.remove('hidden');
      });
    }

    // عند الضغط على زر Start:
    // 1) ينسخ إيموجي 🐊
    // 2) بعد 10 ثوانٍ يصبح Claim (زر أزرق)
    // 3) عند الضغط على Claim يصبح علامة ✓ ويهتز الهاتف
    document.querySelectorAll('.action-btn').forEach(function (button) {
      button.addEventListener('click', function () {
        if (button.textContent.trim() === 'Start') {
          // نسخ الإيموجي:
          navigator.clipboard.writeText('🐊').catch(() => {});

          // بعد 10 ثوانٍ يتحول النص والشكل إلى Claim
          setTimeout(() => {
            button.textContent = 'Claim';
            button.classList.remove('start-btn');
            button.classList.add('claim-btn');
          }, 10000);

        } else if (button.textContent.trim() === 'Claim') {
          button.textContent = '✓';

          // عند الضغط على Claim يهتز الهاتف (إن كان يدعم الاهتزاز)
          if (navigator.vibrate) {
            navigator.vibrate(200); // اهتزاز لمدة 200 مللي ثانية
          }
        }
      });
    });
  </script>
</body>
</html>
