<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Bot Page</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <header>
    <div class="top-bar">
      <span class="close-btn">√ó</span>
      <h1 class="glow-text">Rats Kingdom</h1>
      <button class="dropdown-btn">‚ñº</button>
    </div>
  </header>

  <!-- ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ (Loader) -->
  <div class="loader" style="display: none;">
    <div class="spinner"></div>
  </div>

  <main id="main-content">
    <div class="profile-section">
      <img
        src="https://i.ibb.co/6DDKSS7/logo.png"
        alt="Profile Icon"
        class="profile-icon"
      />
      <div class="stats">
        <h2 class="glow-text">0.00</h2>
        <p class="glow-text">RATS</p>
      </div>
    </div>

    <!-- ÿ®ÿ∑ÿßŸÇÿ™ÿß ŸäŸàÿ™ŸäŸàÿ® Ÿàÿ™ŸÑŸäÿ¨ÿ±ÿßŸÖ ÿ¨ŸÜÿ®ÿßŸã ÿ•ŸÑŸâ ÿ¨ŸÜÿ® -->
    <div class="buttons-section">
      <!-- ÿ®ÿ∑ÿßŸÇÿ© ÿßŸÑŸäŸàÿ™ŸäŸàÿ® -->
      <div class="button-card">
        <h3 class="glow-text">YOUTUBE CHANNEL</h3>
        <!-- ÿ≤ÿ± Subscribe -->
        <button onclick="window.open('https://www.youtube.com/@Falcon_Communiity', '_blank');">
          Subscribe
        </button>
        <!-- ÿ≤ÿ± Play -->
        <button class="play-btn" onclick="prepareGame()">Play</button>
      </div>

      <!-- ÿ®ÿ∑ÿßŸÇÿ© ÿßŸÑÿ™ŸÑŸäÿ¨ÿ±ÿßŸÖ -->
      <div class="button-card">
        <h3 class="glow-text">Telegram Channel</h3>
        <button onclick="window.open('https://t.me/Falcon_Community_Bot', '_blank');">
          Join
        </button>
      </div>
    </div>
  </main>

  <!-- Friends Page -->
  <div id="friends-page" class="hidden">
    <div class="friends-section">
      <img
        src="https://via.placeholder.com/100"
        alt="Profile Icon"
        class="profile-icon"
      />
      <h2 class="glow-text">Invite friends and get more RATS</h2>
      <div class="friends-buttons">
        <button>Copy Invite Link</button>
        <button>Share Invite Link</button>
      </div>
    </div>
  </div>

  <!-- Collab Page -->
  <div id="collab-page" class="hidden">
    <div class="tasks-section">
      <div class="task-card">
        <img src="https://via.placeholder.com/40" alt="Add PAWS emoji" />
        <div>
          <h3 class="glow-text">Add PAWS emoji</h3>
          <p class="glow-text">+6,000 PAWS</p>
        </div>
        <button class="action-btn start-btn">Start</button>
      </div>
      <div class="task-card">
        <img src="https://via.placeholder.com/40" alt="Study PAWS" />
        <div>
          <h3 class="glow-text">Study PAWS</h3>
          <p class="glow-text">+250 PAWS</p>
        </div>
        <button class="action-btn start-btn">Start</button>
      </div>
      <div class="task-card">
        <img src="https://via.placeholder.com/40" alt="Join PAWS Cult X" />
        <div>
          <h3 class="glow-text">Join PAWS Cult X</h3>
          <p class="glow-text">+2,000 PAWS</p>
        </div>
        <button class="action-btn start-btn">Start</button>
      </div>
      <div class="task-card">
        <img src="https://via.placeholder.com/40" alt="Put PAWS in your name" />
        <div>
          <h3 class="glow-text">Put üêæ in your name</h3>
          <p class="glow-text">+5,000 PAWS</p>
        </div>
        <button class="action-btn start-btn">Start</button>
      </div>
    </div>
  </div>

  <!-- Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑŸÑÿπÿ®ÿ© -->
  <div id="game-overlay" class="hidden">
    <!-- ÿπÿØÿßÿØÿßÿ™ ÿßŸÑŸÑÿπÿ®ÿ© Ÿäÿ≥ÿßÿ± -->
    <div class="score-panel">
      <p>Falcons: <span id="falconScore">0</span></p>
      <p>Bombs: <span id="bombScore">0</span></p>
    </div>
    <!-- ÿßŸÑÿπÿØÿßÿØ ÿßŸÑÿ≤ŸÖŸÜŸä ŸäŸÖŸäŸÜ -->
    <div class="timer-panel">
      <p id="timer">30.00</p>
    </div>
  </div>

  <footer>
    <nav class="bottom-nav">
      <a href="#" class="active glow-text" onclick="showMain()">
        <i class="fas fa-home"></i> Home
      </a>
      <a href="#" class="glow-text" onclick="showCollab()">
        <i class="fas fa-handshake"></i> Collab
      </a>
      <a href="#" class="glow-text">
        <i class="fas fa-trophy"></i> Leaderboard
      </a>
      <a href="#" class="glow-text" onclick="showFriends()">
        <i class="fas fa-user-friends"></i> Friends
      </a>
    </nav>
  </footer>

  <script>
    /************************************************************/
    /* ÿ¥ŸäŸÅÿ±ÿ© ÿßŸÑÿ™ŸÜŸÇŸÑ ÿ®ŸäŸÜ ÿßŸÑÿµŸÅÿ≠ÿßÿ™ + ÿ¥ÿßÿ¥ÿ© ÿ™ÿ≠ŸÖŸäŸÑ                   */
    /************************************************************/
    function showLoader(callback) {
      const loader = document.querySelector('.loader');
      loader.style.display = 'flex';
      setTimeout(() => {
        loader.style.display = 'none';
        if (typeof callback === 'function') {
          callback();
        }
      }, 1000);
    }

    function showMain() {
      showLoader(() => {
        document.getElementById('main-content').classList.remove('hidden');
        document.getElementById('friends-page').classList.add('hidden');
        document.getElementById('collab-page').classList.add('hidden');
        document.getElementById('game-overlay').classList.add('hidden');
      });
    }

    function showFriends() {
      showLoader(() => {
        document.getElementById('main-content').classList.add('hidden');
        document.getElementById('friends-page').classList.remove('hidden');
        document.getElementById('collab-page').classList.add('hidden');
        document.getElementById('game-overlay').classList.add('hidden');
      });
    }

    function showCollab() {
      showLoader(() => {
        document.getElementById('main-content').classList.add('hidden');
        document.getElementById('friends-page').classList.add('hidden');
        document.getElementById('collab-page').classList.remove('hidden');
        document.getElementById('game-overlay').classList.add('hidden');
      });
    }

    /************************************************************/
    /* ÿßŸÑÿ•ÿπÿØÿßÿØ ŸÇÿ®ŸÑ ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®ÿ©: ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ ŸÑÿ´ÿßŸÜŸäÿ™ŸäŸÜ           */
    /************************************************************/
    function prepareGame() {
      const loader = document.querySelector('.loader');
      loader.style.display = 'flex'; 
      setTimeout(() => {
        loader.style.display = 'none';
        startGame();
      }, 2000);
    }

    /************************************************************/
    /* ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ Ÿàÿ™ÿ≠ŸÉŸëŸÖ ŸÅŸä ÿßŸÑŸÑÿπÿ®ÿ©                                 */
    /************************************************************/
    let falconScore = 0;
    let bombScore = 0;
    let gameTime = 30.00;      
    let countdownInterval;
    let totalFalcons;
    let totalBombs;

    /************************************************************/
    /* ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®ÿ©: ÿ¨ÿØŸàŸÑÿ© ÿßŸÑÿµŸÇŸàÿ± ŸàÿßŸÑŸÇŸÜÿßÿ®ŸÑÿå ÿ®ÿØÿ° ÿßŸÑÿπÿØÿßÿØ ÿßŸÑÿπÿ¥ÿ±Ÿä     */
    /************************************************************/
    function startGame() {
      document.getElementById('game-overlay').classList.remove('hidden');
      document.getElementById('main-content').classList.add('hidden');
      document.getElementById('friends-page').classList.add('hidden');
      document.getElementById('collab-page').classList.add('hidden');

      // ÿ•ÿπÿßÿØÿ© ÿ∂ÿ®ÿ∑ ÿßŸÑŸÜŸÇÿßÿ∑ ŸàÿßŸÑŸàŸÇÿ™
      falconScore = 0;
      bombScore = 0;
      gameTime = 30.00;
      document.getElementById('falconScore').textContent = falconScore;
      document.getElementById('bombScore').textContent = bombScore;
      document.getElementById('timer').textContent = gameTime.toFixed(2);

      // ÿ™ÿ≠ÿØŸäÿØ ŸÉŸÖ ÿπÿØÿØ ÿßŸÑÿµŸÇŸàÿ± ŸàÿßŸÑŸÇŸÜÿßÿ®ŸÑ
      totalFalcons = Math.floor(Math.random() * (250 - 150 + 1)) + 150; // 150~250
      totalBombs   = Math.floor(Math.random() * (50 - 20 + 1)) + 20;   // 20~50

      scheduleEmojis();

      // ÿπÿØÿßÿØ ŸÉŸÑ 0.1 ÿ´ÿßŸÜŸäÿ©
      countdownInterval = setInterval(() => {
        gameTime -= 0.1;
        if (gameTime <= 0) {
          gameTime = 0;
          endGame();
        }
        document.getElementById('timer').textContent = gameTime.toFixed(2);
      }, 100);
    }

    /************************************************************/
    /* ÿ™Ÿàÿ≤Ÿäÿπ ÿßŸÑÿµŸÇŸàÿ± ŸàÿßŸÑŸÇŸÜÿßÿ®ŸÑ ÿÆŸÑÿßŸÑ 30 ÿ´ÿßŸÜŸäÿ© ÿ®ÿ£ŸàŸÇÿßÿ™ ÿπÿ¥Ÿàÿßÿ¶Ÿäÿ©      */
    /************************************************************/
    function scheduleEmojis() {
      for (let i = 0; i < totalFalcons; i++) {
        let spawnTime = Math.random() * 30.0; 
        setTimeout(() => {
          if (gameTime <= 0) return;
          createFallingEmoji('ü¶Ö');
        }, spawnTime * 1000);
      }

      for (let j = 0; j < totalBombs; j++) {
        let spawnTime = Math.random() * 30.0;
        setTimeout(() => {
          if (gameTime <= 0) return;
          createFallingEmoji('üí£');
        }, spawnTime * 1000);
      }
    }

    /************************************************************/
    /* ÿ•ŸÜŸáÿßÿ° ÿßŸÑŸÑÿπÿ®ÿ©                                            */
    /************************************************************/
    function endGame() {
      clearInterval(countdownInterval);
      const emojis = document.querySelectorAll('.falling-emoji');
      emojis.forEach(emoji => emoji.remove());

      document.getElementById('game-overlay').classList.add('hidden');
      document.getElementById('main-content').classList.remove('hidden');
    }

    /************************************************************/
    /* ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ•ŸäŸÖŸàÿ¨Ÿä ŸàÿßŸÑÿ≥ŸÇŸàÿ∑                                   */
    /************************************************************/
    function createFallingEmoji(type) {
      const gameOverlay = document.getElementById('game-overlay');
      const emojiEl = document.createElement('span');
      emojiEl.classList.add('falling-emoji');
      emojiEl.textContent = type;

      const maxLeft = window.innerWidth - 50;
      const randomLeft = Math.floor(Math.random() * maxLeft);
      emojiEl.style.left = randomLeft + 'px';
      emojiEl.style.top = '-50px';

      // ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿßŸÑÿ•ŸäŸÖŸàÿ¨Ÿä
      emojiEl.addEventListener('click', () => {
        if (type === 'ü¶Ö') {
          falconScore++;
          document.getElementById('falconScore').textContent = falconScore;
        } else {
          // ÿ∂ÿ∫ÿ∑ ŸÇŸÜÿ®ŸÑÿ©
          bombScore++;
          document.getElementById('bombScore').textContent = bombScore;
          bombEffect();
        }
        emojiEl.remove();
      });

      gameOverlay.appendChild(emojiEl);

      // ÿ™ÿ≠ÿ±ŸäŸÉ ÿßŸÑÿ•ŸäŸÖŸàÿ¨Ÿä ŸÑŸÑÿ£ÿ≥ŸÅŸÑ
      let currentTop = -50;
      function fall() {
        if (gameOverlay.classList.contains('hidden') || gameTime <= 0) {
          emojiEl.remove();
          return;
        }
        currentTop += 2.5; 
        emojiEl.style.top = currentTop + 'px';

        if (currentTop > window.innerHeight + 50) {
          emojiEl.remove();
          return;
        }
        requestAnimationFrame(fall);
      }
      requestAnimationFrame(fall);
    }

    /************************************************************/
    /* ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑŸÇŸÜÿ®ŸÑÿ©: ÿßŸáÿ™ÿ≤ÿßÿ≤ + ÿÆŸÑŸÅŸäÿ© ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑÿ≠ŸÖÿ±ÿßÿ°           */
    /************************************************************/
    function bombEffect() {
      const overlay = document.getElementById('game-overlay');

      // ÿßŸáÿ™ÿ≤ÿßÿ≤ ÿßŸÑÿ¨Ÿáÿßÿ≤
      if (navigator.vibrate) {
        navigator.vibrate(200);
      }

      // ŸÜÿ∫Ÿäÿ± ÿßŸÑÿÆŸÑŸÅŸäÿ© ÿ•ŸÑŸâ ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑÿ≠ŸÖÿ±ÿßÿ°
      overlay.classList.add('bomb-image');
      // ŸÜÿ∂ŸäŸÅ ÿßŸÑÿßŸáÿ™ÿ≤ÿßÿ≤ (shake)
      overlay.classList.add('shake');

      // ÿ®ÿπÿØ 300 ŸÖŸÑŸÑŸä ÿ´ÿßŸÜŸäÿ© ŸÜÿ≤ŸäŸÑ ÿßŸÑÿ™ÿ£ÿ´Ÿäÿ± ŸàŸÜÿ±ÿ¨ÿπ ÿßŸÑÿÆŸÑŸÅŸäÿ© ÿßŸÑÿ£ÿµŸÑŸäÿ©
      setTimeout(() => {
        overlay.classList.remove('bomb-image');
        overlay.classList.remove('shake');
      }, 300);
    }

    /************************************************************/
    /* ÿ£ÿ≤ÿ±ÿßÿ± Start/Claim/‚úì (ŸÇÿ≥ŸÖ Collab)                         */
    /************************************************************/
    document.querySelectorAll('.action-btn').forEach(function (button) {
      button.addEventListener('click', function () {
        if (button.textContent.trim() === 'Start') {
          navigator.clipboard.writeText('üêä').catch(() => {});
          setTimeout(() => {
            button.textContent = 'Claim';
            button.classList.remove('start-btn');
            button.classList.add('claim-btn');
          }, 10000);
        } else if (button.textContent.trim() === 'Claim') {
          button.textContent = '‚úì';
          if (navigator.vibrate) {
            navigator.vibrate(200);
          }
        }
      });
    });
  </script>
</body>
</html>
