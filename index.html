<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شريط تنقل عصري</title>
    
    <!-- ١. استدعاء مكتبة الأيقونات وخط جوجل مباشرة هنا (هذا هو سر الحل) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --page-bg: #f0f2f5;
            --nav-bg: #ffffff;
            --fab-bg: #0d6efd;
            --color-active: #0d6efd;
            --color-inactive: #757575; 
            --shadow-color: rgba(100, 100, 100, 0.1);
        }

        body {
            margin: 0;
            padding: 0 0 90px 0; 
            box-sizing: border-box;
            background-color: var(--page-bg);
            font-family: 'Cairo', sans-serif;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: var(--nav-bg);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 -5px 20px var(--shadow-color);
            z-index: 1000; /* لضمان ظهوره فوق كل شيء */
        }
        
        .nav-list {
            list-style: none;
            display: flex;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            flex: 1;
        }
        
        .nav-item a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--color-inactive);
            transition: color 0.3s ease;
            height: 100%;
        }
        
        .nav-item a .icon {
            font-size: 26px;
            font-variation-settings: 'FILL' 0;
            transition: font-variation-settings 0.3s ease, color 0.3s ease;
        }
        
        .nav-item a .label {
            font-size: 12px;
            font-weight: 600;
            margin-top: 2px;
        }

        .nav-item.active a {
            color: var(--color-active);
        }

        .nav-item.active a .icon {
            font-variation-settings: 'FILL' 1;
        }

        .fab {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-color: var(--fab-bg);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.25);
            cursor: pointer;
            border: 3px solid var(--nav-bg);
        }

        /* محتوى وهمي لتجربة التمرير */
        .content {
            height: 2000px; 
            padding: 20px;
        }

    </style>
</head>
<body>

    <div class="content">
        <h1>محتوى الصفحة</h1>
        <p>قم بالتمرير للأسفل لرؤية ثبات شريط التنقل...</p>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="fab material-symbols-outlined">add</a>

        <ul class="nav-list">
            <li class="nav-item active">
                <a href="#">
                    <span class="icon material-symbols-outlined">home</span>
                    <span class="label">الرئيسية</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#">
                    <span class="icon material-symbols-outlined">search</span>
                    <span class="label">البحث</span>
                </a>
            </li>
            
            <li class="nav-item placeholder"></li>
            
            <li class="nav-item">
                <a href="#">
                    <span class="icon material-symbols-outlined">chat</span>
                    <span class="label">الدردشات</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#">
                    <span class="icon material-symbols-outlined">person</span>
                    <span class="label">حسابي</span>
                </a>
            </li>
        </ul>
    </nav>
    
    <script>
        const navItems = document.querySelectorAll('.nav-item');
        const clickableItems = Array.from(navItems).filter(item => !item.classList.contains('placeholder'));

        clickableItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelector('.nav-item.active')?.classList.remove('active');
                item.classList.add('active');
            });
        });
    </script>

</body>
</html>
